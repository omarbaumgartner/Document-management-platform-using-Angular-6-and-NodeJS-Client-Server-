<div class="row justify-content-center">
  <div class="card">
    <article class="card-body">
      <h4 class="card-title mb-4 mt-1">Reset</h4>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input style="font-size: 20px;height: 110%;" type="password" id="password" class="form-control"
            autocomplete="off" placeholder="**********" formControlName="password">
        </div> <!-- form-group// -->
        <div [hidden]="!iserror" class="alert alert-danger">{{error}}</div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="resetForm.invalid"> Reset </button>
        </div> <!-- form-group// -->
      </form>
    </article>
  </div>
</div>
