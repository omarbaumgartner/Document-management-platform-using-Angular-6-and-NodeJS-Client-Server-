<h3>Add User</h3>
<div [hidden]="submitted" class="w-50 p-3">
  <form #addUserForm="ngForm">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="User's FirstName" required
        [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel">
      <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
        First Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="User's LastName" required
        [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel">
      <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
        Last Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" required [(ngModel)]="user.role" name="role" #role="ngModel">
        <option [ngValue]="undefined" selected>User's Role</option>
        <option value="Rédacteur/Propriétaire">Rédacteur/Propriétaire</option>
        <option value="Reviewer">Reviewer</option>
        <option value="Project Manager">Project Manager</option>
        <option value="QA Manager">QA Manager</option>
        <option value="Administrateur">Administrateur</option>
      </select>
      <div [hidden]="role.valid || role.pristine" class="alert alert-danger">
        Role is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="string" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        placeholder="User's Email" required [(ngModel)]="user.email" name="email" #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required/invalid
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" pattern="[0-9a-zA-Z]{6,}" placeholder="User's Password"
        required [(ngModel)]="user.password" name="password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is invalid. Minimum 6 characters.
      </div>
    </div>

    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-dark" (click)="addUser()" [disabled]="!addUserForm.form.valid">Add</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{user.firstname}} {{user.lastname}}</span></p>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark" (click)="goBack()">Users</button>
    <button type="button" class="btn btn-dark" (click)="newUser(); addUserForm.reset()">Add again</button>
  </div>
</div>
