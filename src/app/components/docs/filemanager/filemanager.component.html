<h5 style="font-weight: bold; color: white;">All Docs</h5>
<br>
<div class="w-75 p-3">
  <div *ngFor="let doc of docs " class="list-group-item" style="width: 120%; font-size:larger;">
    <div (click)="viewDocument(doc)" style="color:black; cursor:pointer;">

      <span class="badge badge-dark">{{doc.id}}</span> &nbsp;

      <span class="badge badge-info">{{ doc.filename }}</span>
      &nbsp;&nbsp;
      <span class="badge badge-warning">{{ doc.extension }}</span>
      &nbsp;&nbsp;
      <span class="badge badge-dark">{{ doc.sizeinko }} Ko</span>
      &nbsp;&nbsp;
      <span class="badge badge-light">Path : {{ doc.path }}</span>
      &nbsp;&nbsp;
      <span class="badge badge-light">Created At : {{ doc.createdAt|slice:0:19 }}</span>
      <br>
    </div>
  </div>
</div>
