<div class="container">
  <p class="h5 text-dark">All Docs</p>
  <br>
  <div class="w-75 p-3">
    <div *ngFor="let doc of docs " class="list-group-item" style="width: 120%; font-size:larger;">
      <div (click)="viewDocument(doc)" style="color:black; cursor:pointer;">

        <span class="badge badge-dark">{{doc.id}}</span> &nbsp;

        <span class="badge badge-info">{{ doc.filename }}</span>
        &nbsp;&nbsp;
        <span class="badge badge-warning">{{ translatemeArray(doc.authorid) }}</span>
        &nbsp;&nbsp;
        <span class="badge badge-light">Validated : {{ doc.validated }}</span>
        &nbsp;&nbsp;
        <span class="badge badge-light">Published : {{ doc.published }}</span>
        &nbsp;&nbsp;
        <span class="badge badge-light">Created At : {{ doc.createdAt|slice:0:19 }}</span>
        &nbsp;&nbsp;
        <span class="badge badge-light">Updated At : {{ doc.updatedAt|slice:0:19 }}</span>
        <br>
      </div>
    </div>
  </div>
</div>
