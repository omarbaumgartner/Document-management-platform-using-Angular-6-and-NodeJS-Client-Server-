<div class="container">
  <div class="row">
    <div class="col-sm-" style="width: 15rem;">
      <div class="container">
        <div class="col">
          <div class="container justify-content-center ">
            <p class="h5">Versions <i *ngIf="role=='Administrateur'||role=='Rédacteur/Propriétaire'"
                style="cursor:pointer; font-size: 1rem;" (click)="newVersion()" title="New version"
                class="fas fa-plus"></i></p>
            <div class="row ">
              <select>
                <option *ngFor="let version of versions;let i = index" [selected]="contentId == versions[i]"
                  [ngClass]="contentId == versions[i] ? 'btn active' : 'btn btn-dark'"
                  (click)="viewVersion(versions[i])" class="btn btn-info">Version {{i+1}}</option>
              </select>
            </div>

          </div>
        </div>
      </div>
      <!-- Suggestions -->
      <div class="container-fluid alert alert-secondary">
        <div class="col">
          <div class="row ">
            <p class="h5">Suggestions</p> <!-- <button (click)="getSuggestions()">Reload </button> -->
          </div>
          <div class="row">
            <form [formGroup]="sugForm" (ngSubmit)="submitSuggestion()">
              <textarea [(ngModel)]=textarea style="font-size: 0.9rem" id="content" formControlName="content"
                class="form-control" placeholder="Write your suggestion"></textarea>
              <div class="form-group">
                <button type="submit" class="btn btn-sm btn-primary btn-block"> Submit </button>
              </div>
            </form>
            <div *ngIf=errstatus class="alert alert-danger">{{errmsg}}</div>

          </div>

          <div class="row" style="height : 60vh; width: 130%;">
            <button *ngIf="sugnumber != 0" (click)="sortSug()" class="btn btn-dark btn-sm">
              Sort by date
              <i *ngIf="increasing" class="fas fa-arrow-down"></i>
              <i *ngIf="!increasing" class="fas fa-arrow-up"></i>
            </button>
            <ng-scrollbar class="lazy-scrollbar" thumbClass="white-scrollbars" [disableOnBreakpoints]="false">
              <div class="row" *ngFor="let suggestion of sortData">
                <div class="card col-sm">
                  <div class="card-body">
                    <div class="">
                      <i *ngIf="session.id == suggestion.authorId" (click)="deleteSuggestion(suggestion.id)"
                        style="color:red" title="Delete" class="fas fa-minus-square float-right"></i>
                      <i *ngIf="session.id == suggestion.authorId" title="Edit" (click)="isModifySug(suggestion.id)"
                        class="fas fa-pen-square float-right"></i>
                      <p class="card-title suggestion font-weight-bold">{{translatemeArray(suggestion?.authorId)}}</p>
                    </div>
                    <div class="">
                      <p *ngIf="modifySugs[suggestion.id] != true" class="card-text suggestion">
                        {{suggestion?.content}}
                      </p>
                      <textarea *ngIf="modifySugs[suggestion.id] == true" [(ngModel)]=suggestion.content
                        style="font-size: 0.9rem" id="content" placeholder="Write your suggestion"></textarea>
                      <div class="row" *ngIf="modifySugs[suggestion.id] == true">
                        <div class="col"><button (click)="modifySuggestion(suggestion)"
                            class="btn btn-sm btn-primary btn-block"> Save
                          </button></div>
                        <div class="col"> <button (click)="isModifySug(suggestion.id)"
                            class="btn btn-sm btn-primary btn-block"> Cancel
                          </button></div>
                      </div>
                      <h6 class="card-subtitle suggestion mb-2 text-muted">{{suggestion.updatedAt | date : 'long'}}
                        <div class="text-dark float-right">{{exampleNumber}}&nbsp;<i
                            (click)="hasOpenedComments(suggestion.id)" class="fas fa-comments"></i></div>
                      </h6>

                    </div>

                    <div *ngIf="showedComments[suggestion.id] == true" class="">
                      <div class="alert-sm alert-dark">Comment 1</div>
                      <input class="input-sm" type="text">
                    </div>

                  </div>

                </div>
              </div>
            </ng-scrollbar>
          </div>
        </div>
      </div>
    </div>

    <div class="col">

      <div class="row">
        <div class="col">
          <!--           <p class="h5">Document Editor : </p> -->
          <div class="col">
            <div class="row">
              <p class="h4">{{document.filename}}.id</p>&nbsp;&nbsp;
              <!--               <p>Emitted : {{document.emitted}}</p>
              <p>Validated : {{document.validated}}</p>
              <p>Published : {{document.published}}</p> -->

              <i *ngIf="isEditing"
                [ngClass]="autosaving ? 'fas fa-circle-notch autosaveactive' : 'fas fa-circle-notch autosave'"
                title="Auto Saving"></i>
            </div>

            <div *ngFor="let version of versions;let i = index">
              <p class="h6" *ngIf='contentId == versions[i]'>Version {{i+1}}</p>
            </div>
          </div>
        </div>
        <div class="row float-right" *ngIf="role=='Administrateur'||role=='Redactor'">

          <div class=""><button class="btn btn-dark" (click)="captureScreen()">Export as PDF</button>
          </div>
          <div class="col"><button class="btn btn btn-info" *ngIf="!isEditing" (click)="edit()">Edit</button>
          </div>
          <div class="col"><button class="btn btn btn-danger" *ngIf="!isEditing"
              (click)="deleteFile(document.id)">Delete</button></div>
        </div>


      </div>
      <div class="dropdown-divider"></div>

      <div class="row">
        <div class="col">
          <!--           <p *ngIf="!isEditing">{{cont.content}}</p> -->
          <div style="height: 70vh" *ngIf="!isEditing">
            <ng-scrollbar class="lazy-scrollbar" thumbClass="white-scrollbars" [disableOnBreakpoints]="false">
              <div [innerHTML]="cont?.content">
              </div>
            </ng-scrollbar>
          </div>

          <form *ngIf=isEditing #detailContentForm="ngForm" class="list-group-item">
            <div class="form-group">
              <!--               <textarea autofocus autosize type="text" class="form-control" id="content" required
                [(ngModel)]="cont.content" name="content" #content="ngModel">{{cont.content}}</textarea> -->
              <div style="height: 65vh;">
                <ng-scrollbar class=" lazy-scrollbar" thumbClass="white-scrollbars" [disableOnBreakpoints]="false">
                  <ckeditor id="content" [(ngModel)]="cont.content" name="content" #content="ngModel" [editor]="Editor"
                    data="{{cont.content}}"></ckeditor>
                </ng-scrollbar>
              </div>
            </div>
            <button type="button" class="btn btn-dark" (click)="edit()">Cancel</button>
            <button type="button" class="btn btn-success" (click)="updateDocumentContent()">Save</button>
          </form>
          <div class="dropdown-divider"></div>
          <div *ngIf="role=='Administrateur'||role=='Project Manager'">
            <div class="container">
              <div class="row float-right">
                <div class="col">
                  <button *ngIf='!isEditing && document.emitted != true' class="btn btn btn-success float-right"
                    (click)="Emit()">Emit</button>
                  <button *ngIf='!isEditing && document.emitted == true' class="btn btn btn-primary float-right"
                    (click)="Emit()">Emitted</button>
                </div>
                <div class="col">
                  <button *ngIf='!isEditing && document.validated != true' class="btn btn-success float-right"
                    (click)="Validate()">Validate</button>
                  <button *ngIf='!isEditing && document.validated == true' class="btn btn-primary float-right"
                    (click)="Validate()">Validated</button>
                </div>
                <div class="col">
                  <button *ngIf='!isEditing && document.published != true' class="btn btn-success float-right"
                    (click)="Publish()">Publish</button>
                  <button *ngIf='!isEditing && document.published == true' class="btn btn-primary float-right"
                    (click)="Publish()">Published</button>
                </div>
              </div>
            </div>
            <button class="btn btn-dark" *ngIf="!isEditing" (click)="back()">Back</button>











          </div>
        </div>
      </div>
    </div>
  </div>
</div>
