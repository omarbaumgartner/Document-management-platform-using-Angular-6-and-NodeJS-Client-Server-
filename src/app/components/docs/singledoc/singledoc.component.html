<div class="container">
  <div class="row">
    <div class="col-2">
      <div class="row alert alert-dark">
        <p class="h5 col">Versions&nbsp;&nbsp;<i class="col"
            *ngIf="role=='Administrateur'||role=='Rédacteur/Propriétaire'" style="cursor:pointer" (click)="newVersion()"
            title="New version" class="fas fa-plus"></i></p>
        <div class="col" *ngFor="let version of versions;let i = index">
          <button [ngClass]="contentId == versions[i] ? 'btn btn-info' : 'btn btn-dark'"
            (click)="viewVersion(versions[i])" class="btn btn-info">Version {{i+1}}</button>
        </div>
      </div>
      <br>
      <div class="row alert alert-secondary">
        <p class="h5">Suggestions</p>
        <div class="col">
          <button class="btn btn-info">Not yet</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <p class="h3">Document Editor : {{document.filename}}</p>
        </div>
        <div class="col-2 float-right" *ngIf="role=='Administrateur'||role=='Rédacteur/Propriétaire'">
          <div class="row"><button class="col btn btn-info" *ngIf="!isEditing" (click)="edit()">Edit
              document</button></div>
          <div class="row"><button class="col btn btn-success" *ngIf="!isEditing" (click)="emit()">Emit
              document</button></div>
        </div>


      </div>
      <br>
      <div class="row">
        <div class="col">
          <p *ngIf="!isEditing">{{cont.content}}</p>
          <form *ngIf=isEditing #detailContentForm="ngForm" class="list-group-item">
            <div class="form-group">
              <textarea autofocus autosize type="text" class="form-control" id="content" required
                [(ngModel)]="cont.content" name="content" #content="ngModel">{{cont.content}}</textarea>
            </div>

            <button type="button" class="btn btn-dark" (click)="edit()">Cancel</button>
            <button type="button" class="btn btn-success" (click)="updateContent()">Save</button>


          </form>
          <button class="btn btn-dark" *ngIf="!isEditing" (click)="back()">Back</button>
          <div *ngIf="role=='Administrateur'||role=='Project Manager'"><button *ngIf=!isEditing
              class="col-1 btn btn-success float-right">Valider</button></div>

        </div>
      </div>
    </div>
  </div>
</div>
