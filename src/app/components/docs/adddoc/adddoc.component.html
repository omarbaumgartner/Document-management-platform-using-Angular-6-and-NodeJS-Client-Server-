<div class="container">
  <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
    <div class="form-group ">
      <label for="filename">File Name </label>
      <input maxlength="15" type="text" class="form-control" id="filename" formControlName="filename" name="filename"
        required>
    </div>
    <div [hidden]="!error" class="alert alert-danger">{{errormessage}}</div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Create</button>
    </div>
  </form>
</div>
