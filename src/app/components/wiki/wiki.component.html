<div class="container">
  <div class="col">
    <div class="row">
      <div class="container">
        <div class="row">
          <p class="h3">Search</p>
        </div>
        <form class="row" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
          <div class="col"><input class="input-group mb-3" type="text" placeholder="Search" formControlName="keyword"
              aria-label="Search"></div>
          <div class="col-2"><button type="submit" class="btn btn-primary btn-block"> Search </button></div>
        </form>
      </div>
    </div>
    <div class="row" *ngIf="hasSearched">
      <div class="col">
        <br>
        <p class="h4"> {{resultnumber}} Results for "{{keywords}}"</p>
        <div class="dropdown-divider "></div>
        <div>
          <!--           <div class="row">
            <div class="col"><a>Documents</a></div>
            <div class="col"><a class="font-weight-bold"></a></div>
          </div> -->
          <div class="dropdown-divider "></div>

          <div class="container" *ngFor="let results of results">
            <div class="row">
              <div class="col h5"><i class="fas fa-file"></i><a class="btn" (click)="viewDocc(results.id)"
                  [innerHTML]="results.filename | searchPipe : keywords"></a></div>
              <div class="col">
                <p style="cursor:pointer" (click)="singleProject(results.projectid)">
                  Project : {{translatemeArray(results.projectid)}}</p>
              </div>
            </div>
            <div class="row">
              <div [innerHTML]="results.content | searchPipe : keywords "></div>
            </div>
            <div class="dropdown-divider "></div>

          </div>

        </div>

      </div>
    </div>


  </div>
</div>
